- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.ackrc:
    ~/.bash:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gits:
    ~/.profile:
    ~/.shell:
    ~/.shell_local_after:
    ~/.tmux.conf:
    ~/.tmux:
    ~/.vimrc:
    ~/.vim:
    ~/.zsh:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
