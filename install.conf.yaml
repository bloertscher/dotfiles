- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
    ~/.bash:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.tmux:
    ~/.emacs:
    ~/.emacs.d:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.dotfiles/bin/install-git-extras.sh, Installing git-extras]
