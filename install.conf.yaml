- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.bashrc:
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
